<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBMC Enroll Now</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .navbar-brand{
        color: #0a3c8a;
    }

    .nav-link{
        font-weight: 500;
    }

    .nav-link:hover{
        color: #0a3c8a;
    }

    .hero{
        padding: 50px 80px;
        text-align: center;
        background: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 100px;
    
    }

    .form-container{
        max-width: 900px;
        background: rgba(255,255,255,0.95);
        margin: -40px auto 30px;
        padding: 20px;
        border-radius: 10px;
    }

    .section{
        width: 100%;
        padding: 12px;
        background: #e9f2ff;
        border: none;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        border-radius: 6px;
        margin-bottom: 20px;
        padding-bottom: 30px;
    }

    .form-row{
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    input, select{
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
    }

    .submit-btn{
        width: 100%;
        padding: 12px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .section-content{
        width: 100%;
        padding: 12px;
        background: #e9f2ff;
        border: none;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        border-radius: 6px;
        margin-bottom: 30px;
        margin-top: 20px;
    }

    .submit-btn:hover{
        background: #084cdf;
    }

    .school-name{
        font-size: 14px;
        font-weight: 600;
        color: #0a3c8a;
    }

    hr{
        width: 1700px;
        margin: 10px auto 30px;
        border: 1px solid #000;
    }

    .hero h1{
        font-size: 42px;
        color: #0a3c8a;
        margin-bottom: 15px;
    }

    .subtitle{
        max-width: 700px;
        margin: 0 auto 40px;
        font-size: 14px;
    }

    .hero-content{
        display: flex;
        align-items: center;
        gap: 40px;
        max-width: 1200px;
        margin: auto;
    }

    .hero-image img{
        width: 100%;
        max-width: 550px;
        border-radius: 20px;
        object-fit: cover;
    }

    .hero-text{
        text-align: left;
        max-width: 500px;
    }

    .hero-text p{
        font-size: 14px;
        line-height: 1.7;
        margin-bottom: 15px;
    }

    html, body {
        min-height: 100%;
        margin: 0;
    }

    body {
        background:
            linear-gradient(
                rgba(255, 255, 255, 0.85),
                rgba(255, 255, 255, 0.85)
            ),
            url("OBLP.jpg") center / cover no-repeat;

        background-attachment: fixed;
    }   

    .programs{
        padding: 60px 40px;
        text-align: center;
    }

    .programs h1{
        font-size: 48px;
        color: #0a3c8a;
        margin-bottom: 40px;
    }

    .program-grid{
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 30px;
        max-width: 1200px;
        margin: auto;
        justify-content: center;
    }

    .program-card{
        text-align: center;
        grid-column: span 2;
    }

    .program-card img{
        width: 100%;
        height: 230px;
        object-fit: cover;
        border-radius: 20px;
    }

    .program-card p {
        margin-top: 12px;
        font-size: 16px;
        font-weight: 600;
    }

    .program-card:nth-child(4) {
        grid-column: 2 / span 2;
    }

    .program-card:nth-child(5) {
        grid-column: 4 / span 2;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="OBMC LOGO.png" width="80" height="80" class="rounded-circle me-3">
            <a class="navbar-brand" href="index.html">OB Montessori</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-home" href="index.html">Home Page</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="nav-courses" href="courses.html">Courses Offer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary text-white px-3 ms-lg-3" href="enroll.html">Enroll Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>OBMC Student Enrollment Form</h1>
        <p>Fill out the form below to enroll for the upcoming school year.</p>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="section">
                <h2>Student Information</h2>
                <div class="section-content">
                    <div class="form-row">
                        <input type="text" name="first_name" placeholder="First Name">
                        <input type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-row">
                        <input type="date" name="birth_date">
                        <select name="gender">
                            <option>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <select name="grade_level">
                            <option>Grade Level</option>
                            <option>Grade 7</option>
                            <option>Grade 8</option>
                            <option>Grade 9</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Contact Details</h2>
                <div class="section-content">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Contact Number">
                </div>
            </div>

            <div class="section">
                <h2>Other Information</h2>
                <div class="section-content">
                    <label>
                        <input type="radio" name="mode" value="online"> Online
                    </label>
                    <label>
                        <input type="radio" name="mode" value="face_to_face"> Face-to-Face
                    </label>
                    <br><br>
                    <label class="confirm-label">
                        <input type="checkbox" name="confirmation">
                            I confirm that the information provided is true and complete.
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Enrollment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
